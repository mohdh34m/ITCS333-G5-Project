<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Calendar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container" id="events-listing">
        <header>
            <h1>Events Calendar</h1>
        </header>
        <section class="search-filter-bar">
            <input type="search" id="search-input" placeholder="Search events..." aria-label="Search events">
            <select id="category-filter" aria-label="Filter by category">
                <option value="">All Categories</option>
                <option value="academic">Academic</option>
                <option value="social">Social</option>
                <option value="sports">Sports</option>
            </select>
            <select id="date-filter" aria-label="Filter by date">
                <option value="">All Dates</option>
                <option value="today">Today</option>
                <option value="week">This Week</option>
                <option value="month">This Month</option>
            </select>
        </section>

        <section class="controls">
            <select id="sort-events" aria-label="Sort events">
                <option value="">Sort by...</option>
                <option value="date">Date</option>
                <option value="title">Title</option>
                <option value="location">Location</option>
            </select>
            <button class="contrast" id="add-event-btn">Add New Event</button>
        </section>

        <div id="status-message"></div>

        <section class="events-grid" id="events-grid"></section>

        <nav class="controls">
            <ul>
                <li><button class="contrast" id="prev-page" aria-label="Previous page">Previous</button></li>
                <li><button class="contrast" id="next-page" aria-label="Next page">Next</button></li>
            </ul>
        </nav>
    </main>

    <main class="container hidden" id="create-event">
        <header>
            <h1 id="form-title">Create New Event</h1>
        </header>

        <form class="form-grid" id="event-form">
            <div class="error-messages" id="form-errors"></div>
            <div>
                <label for="title">Event Title <span aria-label="required">*</span></label>
                <input type="text" id="title" required placeholder="Enter event title">
            </div>
            <div>
                <label for="date">Date <span aria-label="required">*</span></label>
                <input type="date" id="date" required>
            </div>
            <div>
                <label for="location">Location</label>
                <input type="text" id="location" placeholder="Enter location">
            </div>
            <div>
                <label for="category">Category <span aria-label="required">*</span></label>
                <select id="category" required>
                    <option value="academic">Academic</option>
                    <option value="social">Social</option>
                    <option value="sports">Sports</option>
                </select>
            </div>
            <div>
                <label for="description">Description</label>
                <textarea id="description" placeholder="Event details..."></textarea>
            </div>
            <div>
                <button type="submit" id="submit-btn">Create Event</button>
                <button type="button" class="secondary" id="cancel-btn">Cancel</button>
            </div>
        </form>
    </main>

    <main class="container hidden" id="event-detail">
        <section class="detail-container">
            <header>
                <h1 id="detail-title"></h1>
            </header>
            <article>
                <p><strong>Date:</strong> <span id="detail-date"></span></p>
                <p><strong>Location:</strong> <span id="detail-location"></span></p>
                <p><strong>Category:</strong> <span id="detail-category"></span></p>
                <p><strong>Description:</strong> <span id="detail-description"></span></p>
            </article>

            <div class="controls">
                <button class="contrast" id="edit-btn">Edit Event</button>
                <button class="secondary" id="delete-btn">Delete Event</button>
                <button class="contrast" id="back-btn">Back to Events</button>
            </div>

            <section class="comments-section">
                <h2>Comments</h2>
                <form class="comment-form" id="comment-form">
                    <div>
                        <label for="comment">Add a Comment</label>
                        <textarea id="comment" placeholder="Write your comment..." required></textarea>
                    </div>
                    <button type="submit">Submit Comment</button>
                </form>
                <article class="comments-list" id="comments-list"></article>
            </section>
        </section>
    </main>

    <footer class="container">
        <p>Â© 2025 Event Calendar</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
