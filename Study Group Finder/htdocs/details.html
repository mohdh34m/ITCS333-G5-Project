<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./style.css" />
  <title>Group Details</title>
</head>

<body>

  <main class="container">
    <nav>
      <a href="index.html" role="button" class="secondary"><i class="bi bi-arrow-left"></i> Back to Listing</a>
    </nav>

    <article class="details-section">
      <div class="loader"></div>
    </article>

    <hr />

    <section>
      <h2>Comments</h2>

      <form id="comment-form">
        <label for="comment">Add a Comment</label>
        <textarea id="comment" name="comment" rows="3" placeholder="Write something..." required></textarea>
        <button type="submit" class="primary">Post Comment</button>
      </form>

      <div id="comments-container">
        <article>
          <header>
            <strong>Mohamed Ali</strong> &bull; <small>May 1, 2025</small>
          </header>
          <p>Looking Forward!!!</p>
        </article>
      </div>
    </section>
    <section id="joinModal" class="modal hidden">
      <article>
        <h3>Join Study Group</h3>
        <form id="joinForm">
          <label for="name">Name</label>
          <input type="text" id="joinName" required>

          <label for="studentId">Student ID</label>
          <input type="text" id="studentId" required>

          <footer style="margin-top: 1rem;">
            <button type="submit" class="primary">Join</button>
            <button type="button" id="cancelJoin" class="secondary cancelBtn">Cancel</button>
          </footer>
        </form>
      </article>
    </section>
  </main>

  <script type="module" src="./js/details.js"></script>
</body>

</html>
