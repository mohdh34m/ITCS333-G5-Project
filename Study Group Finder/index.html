<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Hello world!</title>
</head>

<body>
    <nav class="container navbar">
        <h1><strong>Study Group Finder</strong></h1>
    </nav>
    <main class="container">
        <section class="grid">
            <input type="search" name="search" placeholder="Search" />
            <select name="subjects">
                <option selected>
                    All Subjects
                </option>
                <option>Math</option>
                <option>Physics</option>
                <option>Computer Science</option>
                <option>Business</option>
            </select>
            <select name="sort">
                <option selected>
                    Most recent
                </option>
                <option>Most popular</option>
                <option>Upcoming session</option>
            </select>
            <button class="contrast create-btn">Create New Study Group</button>
        </section>
        <section class="grid study-cards">
            <article class="card">
                <h1>Calculus II Study Group</h1>
                <p><i class="bi bi-book"></i> Mathematics</p>
                <p class="desc">Group study for final exam, covering integrals, series, and vectors.</p>
                <p><i class="bi bi-geo-alt"></i> <span>S40 - 77</span></p>
                <p><i class="bi bi-calendar"></i> <span>May 10, 2025</span></p>
                <p><i class="bi bi-alarm"></i> <span>4:00 PM</span></p>
                <p><i class="bi bi-people"></i> <span>8 Members</span></p>
                <span class="badge">MATH102</span>
                <a href="details.html" role="button" class="secondary view-btn">View Details</a>
            </article>



        </section>
        <nav class="pagination">
            <button class="secondary" disabled>Previous</button>

            <button class="primary">1</button>
            <button class="secondary">2</button>
            <button class="secondary">3</button>
            <button class="secondary">4</button>

            <button class="secondary">Next</button>
        </nav>
    </main>
    <footer class="footer">
        <p>Â© 2025 | Study Group Finder</p>
    </footer>
</body>

</html>
