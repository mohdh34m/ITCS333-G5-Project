<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Study Group Finder</title>
</head>

<body>
    <nav class="container navbar">
        <h1><strong>Study Group Finder</strong></h1>
    </nav>
    <main class="container">
        <section class="grid">
            <input type="search" id="search" name="search" placeholder="Search" />
            <select name="subjects" id="subjectSelect">
                <option value="all" selected>
                    All Subjects
                </option>
                <option>Mathematics</option>
                <option>Physics</option>
                <option>Cybersecurity</option>
                <option>Network</option>
                <option>Information Systems</option>
                <option>Computer Science</option>
                <option>Business</option>
            </select>
            <select name="sort" id="sort">
                <option value="most" selected>
                    Most recent
                </option>
                <option value="title-asc">Title (A → Z)</option>
                <option value="title-desc">Title (Z → A)</option>
                <option value="lowest-members">Members (Lowest to Highest)</option>
                <option value="highest-members">Members (Highest to Lowest)</option>
                <option value="date-old">Date (Oldest → Newest)</option>
                <option value="date-new">Date (Newest → Oldest)</option>
                <option value="date-coming">Upcoming Study Goups</option>
            </select>
            <a href="create-form.html" role="button" class="contrast create-btn">Create New Study Group</a>
        </section>
        <section class="grid study-cards">
            <div class="loader"></div>
        </section>
        <nav class="pagination">
            <button class="secondary" id="prevBtn" disabled>Previous</button>
            <button class="primary" id="page"></button>
            <button class="secondary" id="nextBtn">Next</button>
        </nav>
    </main>
    <footer class="footer">
        <p>© 2025 | Study Group Finder</p>
    </footer>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
